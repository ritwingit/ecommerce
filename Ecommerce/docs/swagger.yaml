openapi: 3.0.0
info:
  title: DarkCart Ecommerce API
  version: 1.0.0
  description: API documentation for the DarkCart Node.js + Express + MongoDB backend.

servers:
  - url: http://localhost:5000
    description: Local development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        _id: { type: string }
        name: { type: string }
        email: { type: string }
        token: { type: string }

    Product:
      type: object
      properties:
        _id: { type: string }
        title: { type: string }
        price: { type: number }
        image: { type: string }
        category: { type: string }
        countInStock: { type: number }

    CartItem:
      type: object
      properties:
        productId:
          $ref: "#/components/schemas/Product"
        quantity:
          type: number

    Cart:
      type: object
      properties:
        _id: { type: string }
        userId: { type: string }
        items:
          type: array
          items:
            $ref: "#/components/schemas/CartItem"

    Order:
      type: object
      properties:
        _id: { type: string }
        userId: { type: string }
        orderItems:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: "#/components/schemas/Product"
              qty: { type: number }
              price: { type: number }
        totalAmount:
          type: number

security:
  - bearerAuth: []

paths:

  ###############################################
  # AUTH ROUTES
  ###############################################

  /api/auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name: { type: string }
                email: { type: string }
                password: { type: string }
      responses:
        201:
          description: User created

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Login user & get JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        200:
          description: User logged in

  ###############################################
  # PRODUCT ROUTES
  ###############################################

  /api/products:
    get:
      tags: [Products]
      summary: Get all products
      responses:
        200:
          description: List of products

    post:
      tags: [Products]
      summary: Create a new product (Admin only)
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Product"
      responses:
        201:
          description: Product created

  /api/products/{id}:
    get:
      tags: [Products]
      summary: Get product by ID
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        200:
          description: Product details
    put:
       tags: [Products]
       summary: update a Products (Admin only)
       security: [ { bearerAuth: [] } ]


  ###############################################
  # CART ROUTES
  ###############################################

  /api/cart:
    get:
      tags: [Cart]
      summary: Get user cart
      security: [ { bearerAuth: [] } ]
      responses:
        200:
          description: Cart details

  /api/cart/add:
    post:
      tags: [Cart]
      summary: Add item to cart
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [productId, quantity]
              properties:
                productId: { type: string }
                quantity: { type: number }
      responses:
        200:
          description: Item added to cart

  /api/cart/update:
    put:
      tags: [Cart]
      summary: Update cart item quantity
      security: [ { bearerAuth: [] } ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                productId: { type: string }
                quantity: { type: number }
      responses:
        200:
          description: Quantity updated

  /api/cart/remove:
    delete:
      tags: [Cart]
      summary: Remove an item from cart
      security: [ { bearerAuth: [] } ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                productId: { type: string }
      responses:
        200:
          description: Item removed

  /api/cart/clear:
    delete:
      tags: [Cart]
      summary: Clear entire cart
      security: [ { bearerAuth: [] } ]
      responses:
        200:
          description: Cart cleared

  ###############################################
  # ORDER ROUTES
  ###############################################

  /api/orders:
    get:
      tags: [Orders]
      summary: Get user's orders
      security: [ { bearerAuth: [] } ]
      responses:
        200:
          description: All user orders

    post:
      tags: [Orders]
      summary: Create an order
      security: [ { bearerAuth: [] } ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                total:
                  type: number
      responses:
        201:
          description: Order created
